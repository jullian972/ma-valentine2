<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>

  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #FF5AAC;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      width: 780px;
      height: 520px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
    }

    h1 {
      color: #FF5AAC;
      margin: 10px 0 20px;
    }

    img { 
      display: block;
      margin: 20px auto; 
      max-width: 80%; 
      border-radius: 15px; 
    }

    .zone {
      position: relative;
      width: 100%;
      height: 150px;
      margin-top: 20px;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #oui {
      background: green;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-140%, -50%);
    }

    #oui:hover {
      transform: translate(-140%, -50%) scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #non {
      background: red;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(40%, -50%);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>

    <img src="homme.jpg" alt="Photo Valentine">

    <div class="zone">
      <button id="oui">Oui</button>
      <button id="non">Non</button>
    </div>
  </div>

  <script>
    const oui = document.getElementById("oui");
    const non = document.getElementById("non");
    const zone = document.querySelector(".zone");

    function collision(a, b) {
      const r1 = a.getBoundingClientRect();
      const r2 = b.getBoundingClientRect();
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    function bougerNon() {
      const maxX = zone.clientWidth - non.offsetWidth;
      const maxY = zone.clientHeight - non.offsetHeight;

      let x, y, essais = 0;

      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        non.style.left = x + "px";
        non.style.top = y + "px";
        essais++;
      } while (collision(non, oui) && essais < 50);
    }

    non.addEventListener("mouseenter", bougerNon);
    non.addEventListener("touchstart", bougerNon);

    oui.addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>

</body>
</html>
