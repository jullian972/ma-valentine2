<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --rose: #FF5AAC;
      --white: #ffffff;
      --green: #1e9e47;
      --red: #e53935;
      --radius: 18px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--rose);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 16px;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 32px 28px;
      height: 480px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
      text-align: center;

      display: flex;
      flex-direction: column;

      opacity: 0;
      transform: scale(0.95);
      animation: appear 0.4s ease-out forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      margin: 0;
      color: var(--rose);
      font-size: 1.8rem;
    }

    p {
      margin: 12px 0;
      color: #555;
      font-size: 1rem;
    }

    .photo {
      max-width: 90%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin: 12px auto;
      display: block;
    }

    .buttons {
      display: flex;
      gap: 24px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.netflix {
      background: var(--green);
      color: var(--white);
    }

    .btn.outdoor {
      background: var(--red);
      color: var(--white);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* TEXTE TOUT EN BAS */
    .texte-non {
      margin-top: auto;      /* pousse le texte en bas */
      padding-top: 20px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }

    @media (max-width: 400px) {
      .buttons {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <div>
      <h1>Alors dis-moi</h1>
      <p>Que pr√©f√®res-tu faire ma star ?</p>
      <img src="hm.jpg" alt="Photo" class="photo">
    </div>

    <div class="buttons">
      <button class="btn netflix">üçø Netflix & Chill</button>
      <button class="btn outdoor">üé≥ Activit√© ext√©rieure</button>
    </div>

    <p class="texte-non">essaye quand m√™me le non</p>

  </div>

</body>
</html>
