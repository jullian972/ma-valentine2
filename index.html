<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: white;
    text-align: center;
    margin: 0;
    padding: 20px;
    height: 100vh;
    position: relative;
    overflow: hidden; /* empÃªche le dÃ©filement */
  }

  .title-container {
    display: flex;
    justify-content: center;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #ff3366;
    margin: 0;
  }

  .small-text {
    font-size: 0.8em;
    color: gray;
  }

  img {
    max-width: 80%;
    height: auto;
    margin-bottom: 30px;
    border-radius: 15px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
    position: relative;
    height: 60px; /* espace pour les boutons */
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: black;
    color: white;
    transition: transform 0.2s;
    position: absolute; /* pour que Non puisse bouger librement */
  }

  button#oui {
    position: relative; /* reste fixe */
  }
</style>
</head>
<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <span class="small-text">test 3</span>
</div>

<img src="https://via.placeholder.com/400x200.png?text=Ton+Image+Ici" alt="Image de Valentine">

<div class="button-container">
  <button id="oui">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const nonBtn = document.getElementById('non');
const ouiBtn = document.getElementById('oui');

// Position initiale du bouton Non Ã  cÃ´tÃ© de Oui
function positionInitiale() {
  const rectOui = ouiBtn.getBoundingClientRect();
  nonBtn.style.left = (rectOui.right + 20) + 'px';
  nonBtn.style.top = rectOui.top + 'px';
}

// Appeler au chargement
positionInitiale();

// Fonction pour bouger le bouton Non dans un pÃ©rimÃ¨tre limitÃ©
function bouger() {
  const rectOui = ouiBtn.getBoundingClientRect();
  const maxX = rectOui.right + 150; // limite horizontale Ã  droite
  const minX = rectOui.right;        // ne pas recouvrir Oui
  const maxY = rectOui.top + 50;    // limite verticale
  const minY = rectOui.top - 50;    // limite verticale
  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;
  nonBtn.style.left = x + 'px';
  nonBtn.style.top = y + 'px';
}

// Bouge seulement au survol ou au toucher
nonBtn.addEventListener('mouseenter', bouger);
nonBtn.addEventListener('touchstart', bouger);

// Bouton Oui reste inactif pour l'instant
</script>
