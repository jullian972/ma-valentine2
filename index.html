<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --rose: #FF5AAC;
    --white: #ffffff;
    --green: #1e9e47;
    --radius: 18px;
  }

  body {
    margin:0; 
    min-height: 100vh;
    background: var(--rose);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    padding: 16px;
  }

  /* Rectangle blanc avec animation */
  .card {
    background: var(--white);
    border-radius: var(--radius);
    padding: 32px 28px;
    height: 550px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 12px 30px rgba(0,0,0,.15);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    opacity: 0;
    transform: scale(0.95);
    animation: appear 0.4s ease-out forwards;
  }

  @keyframes appear {
    to { opacity: 1; transform: scale(1); }
  }

  h1 { margin:0; color:var(--rose); font-size:1.8rem; }

  /* Image */
  .photo {
    display:block;
    max-width:80%;
    max-height:220px;
    object-fit:cover;
    margin:20px auto;
    border-radius:15px;
  }

  /* Zone boutons */
  .zone {
    position:relative; 
    width:100%; 
    height:60px; /* hauteur pour le bouton Non qui bouge */
  }

  button {
    padding:15px 40px;
    font-size:18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    user-select:none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position:absolute;
  }

  #oui { background: green; color: white; }
  #non { background: red; color: white; }

  #oui:hover, #non:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  /* Responsive lÃ©ger : seulement photo et rectangle */
  @media (max-width: 400px) {
    .card { height: auto; padding: 24px 16px; }
    .photo { max-height: 180px; }
  }
</style>
</head>

<body>
<div class="card">
  <div>
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
    <img src="homme.jpg" alt="Photo Valentine" class="photo">
  </div>

  <div class="zone">
    <button id="oui" onclick="location.href='page2.html'">Oui</button>
    <button id="non">Non</button>
  </div>
</div>

<script>
const non = document.getElementById("non");
const oui = document.getElementById("oui");

function bougerNon(){
  const zone = non.parentElement; 
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;
  const nonWidth = non.offsetWidth;
  const nonHeight = non.offsetHeight;
  const ouiWidth = oui.offsetWidth;
  const ouiHeight = oui.offsetHeight;

  const padding = 5;
  let newLeft, newTop, overlap;

  do {
    newLeft = Math.random() * (zoneWidth - nonWidth - 2*padding) + padding;
    newTop = Math.random() * (zoneHeight - nonHeight - 2*padding) + padding;

    const ouiLeft = oui.offsetLeft;
    const ouiTop = oui.offsetTop;

    overlap = !(newLeft + nonWidth < ouiLeft || newLeft > ouiLeft + ouiWidth || 
                newTop + nonHeight < ouiTop || newTop > ouiTop + ouiHeight);
  } while(overlap);

  non.style.left = newLeft + "px";
  non.style.top = newTop + "px";
}

// Ã©vÃ©nements
non.addEventListener("mouseenter", bougerNon);
non.addEventListener("touchstart", bougerNon,{passive:false});

// Position initiale des boutons
function positionInitiale() {
  const zoneWidth = non.parentElement.offsetWidth;
  const zoneHeight = non.parentElement.offsetHeight;
  const ouiWidth = oui.offsetWidth;
  const ouiHeight = oui.offsetHeight;

  // Oui Ã  gauche
  oui.style.left = (zoneWidth/2 - ouiWidth -10) + "px";
  oui.style.top = (zoneHeight/2 - ouiHeight/2) + "px";

  // Non Ã  droite
  non.style.left = (zoneWidth/2 + 10) + "px";
  non.style.top = (zoneHeight/2 - nonHeight/2) + "px";
}

positionInitiale();
window.addEventListener("resize", positionInitiale);
</script>

</body>
</html>
