<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>
<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    text-align:center; 
    background:#FF5AAC; /* fond rose */
  }
  .title-container { 
    display:flex; 
    justify-content:center; 
    align-items:baseline; 
    gap:10px; 
    margin-top:40px; 
  }
  h1 { color:#ffffff; margin:0; }
  /* .small-text supprimÃ© */

  /* Image plus petite et centrÃ©e */
  img { 
    display:block;
    margin:20px auto; 
    max-width:80%; 
    height:auto;
    border-radius:15px; 
  }

  /* Zone de boutons (taille fixe d'origine) */
  .zone { 
    position:relative; 
    width:756px; 
    height:529px; 
    margin:40px auto 0; 
  }

  button {
    padding:15px 40px;
    font-size:18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    position:absolute;
    user-select:none;
    white-space:nowrap; /* Ã©vite le retour Ã  la ligne sur les textes de boutons */
  }

  #oui { background: green; color: white; }
  #non { background: red; color: white; }
</style>
</head>
<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <!-- le span small-text "test 7" a Ã©tÃ© supprimÃ© -->
</div>

<!-- Ton image PNG (on garde exactement le nom avec espaces) -->
<img src="homme noir plz.png" alt="Photo Valentine">

<div class="zone">
  <button id="oui" onclick="location.href='page2.html'">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const btnOui = document.getElementById("oui");
const non = document.getElementById("non");
const zone = document.querySelector(".zone");
const padding = 5;

/**
 * Place les deux boutons cÃ´te Ã  cÃ´te, centrÃ©s horizontalement,
 * en utilisant leurs VRAIES largeurs (offsetWidth) pour Ã©viter tout chevauchement.
 */
function positionInitiale() {
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;

  // Largeurs/hauteurs rÃ©elles aprÃ¨s rendu
  const ouiWidth = btnOui.offsetWidth;
  const nonWidth = non.offsetWidth;
  const btnHeight = Math.max(btnOui.offsetHeight, non.offsetHeight);

  const gap = 20; // espace entre les deux boutons

  // Largeur totale (Oui + gap + Non)
  const totalWidth = ouiWidth + gap + nonWidth;

  // Point de dÃ©part pour centrer l'ensemble
  const startX = (zoneWidth - totalWidth) / 2;
  const centerY = (zoneHeight - btnHeight) / 2;

  // Positionner Oui puis Non Ã  droite
  btnOui.style.left = startX + "px";
  btnOui.style.top = centerY + "px";

  non.style.left = (startX + ouiWidth + gap) + "px";
  non.style.top = centerY + "px";
}

// Appeler aprÃ¨s que le DOM soit prÃªt
document.addEventListener("DOMContentLoaded", () => {
  // PremiÃ¨re passe
  positionInitiale();
  // Seconde passe juste aprÃ¨s rendu (au cas oÃ¹ les polices ajustent la taille)
  requestAnimationFrame(positionInitiale);
});

// Repositionner au redimensionnement
window.addEventListener("resize", positionInitiale);

function bougerNon(){
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;
  const nonWidth = non.offsetWidth;
  const nonHeight = non.offsetHeight;
  const minX = padding;
  const maxX = zoneWidth - nonWidth - padding;
  const minY = padding;
  const maxY = zoneHeight - nonHeight - padding;
  non.style.left = (Math.random()*(maxX-minX)+minX) + "px";
  non.style.top = (Math.random()*(maxY-minY)+minY) + "px";
}

non.addEventListener("mouseenter", bougerNon);
non.addEventListener("touchstart", bougerNon, { passive:false });
</script>

</body>
</html>
