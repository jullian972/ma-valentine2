<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>

  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #FF5AAC;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      margin-top: 40px;
    }

    h1 {
      color: #ffffff;
      margin: 0;
    }

    img { 
      display: block;
      margin: 20px auto; 
      max-width: 80%; 
      height: auto; 
      border-radius: 15px; 
    }

    .zone {
      position: relative;
      width: 756px;
      height: 529px;
      margin: 40px auto 0;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      user-select: none;
    }

    #oui {
      background: green;
      color: white;
    }

    #non {
      background: red;
      color: white;
    }

    #avertissement {
      position: absolute;
      color: white;
      font-size: 16px;
      left: 70%;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="title-container">
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  </div>

  <img src="homme.jpg" alt="Photo Valentine">

  <div class="zone">
    <button id="oui">Oui</button>
    <button id="non">Non</button>
    <span id="avertissement">â¬… PitiÃ©, n'appuie pas lÃ  !</span>
  </div>

  <script>
    const non = document.getElementById("non");
    const oui = document.getElementById("oui");
    const zone = document.querySelector(".zone");
    const padding = 5;
    const avertissement = document.getElementById("avertissement");

    // Position initiale des boutons
    function positionInitiale() {
      const zoneWidth = zone.offsetWidth;
      const zoneHeight = zone.offsetHeight;

      const btnWidth = 100;
      const btnHeight = 50;

      const centerX = zoneWidth / 2;
      const centerY = zoneHeight / 2;

      oui.style.left = (centerX - btnWidth - 10) + "px";
      oui.style.top = (centerY - btnHeight / 2) + "px";

      non.style.left = (centerX + 10) + "px";
      non.style.top = (centerY - btnHeight / 2) + "px";

      // Ajuste le texte de l'avertissement prÃ¨s du bouton Non
      avertissement.style.left = (centerX + 110) + "px";
      avertissement.style.top = (centerY - btnHeight / 2 + 5) + "px";
    }

    positionInitiale();
    window.addEventListener("resize", positionInitiale);

    // Bouger le bouton Non alÃ©atoirement
    function bougerNon() {
      const zoneWidth = zone.offsetWidth;
      const zoneHeight = zone.offsetHeight;

      const nonWidth = non.offsetWidth;
      const nonHeight = non.offsetHeight;

      const maxX = zoneWidth - nonWidth - padding;
      const maxY = zoneHeight - nonHeight - padding;

      non.style.left = Math.random() * maxX + "px";
      non.style.top = Math.random() * maxY + "px";
    }

    // Faire disparaÃ®tre le texte au premier survol/clic
    function cacherAvertissement() {
      avertissement.style.display = "none";
      non.removeEventListener("mouseenter", cacherAvertissement);
      non.removeEventListener("touchstart", cacherAvertissement);
    }

    // Event listeners
    non.addEventListener("mouseenter", bougerNon);
    non.addEventListener("touchstart", bougerNon, { passive: false });

    non.addEventListener("mouseenter", cacherAvertissement);
    non.addEventListener("touchstart", cacherAvertissement, { passive: false });

    oui.addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>

</body>
</html>
