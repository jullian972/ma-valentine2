<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    text-align: center;
  }

  /* TITRE */
  .title-container {
    display: flex;
    justify-content: center;
    align-items: baseline;
    gap: 10px;
    margin-top: 40px;
  }

  h1 {
    color: #ff3366;
    margin: 0;
  }

  .small-text {
    font-size: 0.8em;
    color: gray;
  }

  /* IMAGE */
  img {
    margin-top: 20px;
    max-width: 80%;
    border-radius: 15px;
  }

  /* ZONE DES BOUTONS */
  .zone {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 150px;
    margin: 40px auto 0;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: black;
    color: white;
    cursor: pointer;
    user-select: none;
    position: absolute;
  }
</style>
</head>
<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <span class="small-text">test 6</span>
</div>

<img src="https://via.placeholder.com/400x200.png?text=Ton+Image" alt="Image">

<div class="zone">
  <button id="oui">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const oui = document.getElementById("oui");
const non = document.getElementById("non");
const zone = document.querySelector(".zone");

// Position initiale cÃ´te Ã  cÃ´te
function positionInitiale() {
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;

  const ouiWidth = oui.offsetWidth;
  const nonWidth = non.offsetWidth;

  // centre horizontal
  const centerX = zoneWidth / 2;
  const centerY = zoneHeight / 2;

  oui.style.left = (centerX - ouiWidth - 10) + "px";
  oui.style.top = (centerY - oui.offsetHeight / 2) + "px";

  non.style.left = (centerX + 10) + "px";
  non.style.top = (centerY - non.offsetHeight / 2) + "px";
}

positionInitiale();
window.addEventListener("resize", positionInitiale);

// DÃ©placement du Non dans la zone
function bougerNon(e) {
  e.preventDefault();

  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;

  const nonWidth = non.offsetWidth;
  const nonHeight = non.offsetHeight;

  const minX = 0;
  const maxX = zoneWidth - nonWidth;
  const minY = 0;
  const maxY = zoneHeight - nonHeight;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  non.style.left = x + "px";
  non.style.top = y + "px";
}

// Mouvement PC + tablette
non.addEventListener("mouseenter", bougerNon);
non.addEventListener("touchstart", bougerNon, { passive: false });
</script>

</body>
