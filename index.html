<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --rose: #FF5AAC;
    --white: #ffffff;
    --green: #1e9e47;
    --radius: 18px;
  }

  body {
    margin:0; 
    min-height: 100vh;
    background: var(--rose);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    padding: 16px;
  }

  /* Rectangle blanc avec animation */
  .card {
    background: var(--white);
    border-radius: var(--radius);
    padding: 32px 28px;
    height: 550px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 12px 30px rgba(0,0,0,.15);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    opacity: 0;
    transform: scale(0.95);
    animation: appear 0.4s ease-out forwards;
  }

  @keyframes appear {
    to { opacity: 1; transform: scale(1); }
  }

  h1 { margin:0; color:var(--rose); font-size:1.8rem; }

  /* Image */
  .photo {
    display:block;
    max-width:80%;
    max-height:220px;
    object-fit:cover;
    margin:20px auto;
    border-radius:15px;
  }

  /* Zone boutons */
  .zone {
    position:relative; 
    width:100%; 
    display:flex; 
    justify-content:center;
    gap:20px;
  }

  button {
    padding:15px 40px;
    font-size:18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    user-select:none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #oui { background: green; color: white; }
  #non { background: red; color: white; }

  #oui:hover, #non:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  }

  /* Responsive lÃ©ger : seulement taille image et rectangle */
  @media (max-width: 400px) {
    .card { height: auto; padding: 24px 16px; }
    .photo { max-height: 180px; }
  }
</style>
</head>

<body>
<div class="card">
  <div>
    <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
    <img src="homme.jpg" alt="Photo Valentine" class="photo">
  </div>

  <div class="zone">
    <button id="oui" onclick="location.href='page2.html'">Oui</button>
    <button id="non">Non</button>
  </div>
</div>

<script>
const non = document.getElementById("non");
const oui = document.getElementById("oui");
const padding = 5;

function bougerNon(){
  const zoneWidth = non.parentElement.offsetWidth;
  const zoneHeight = non.parentElement.offsetHeight;
  const nonWidth = non.offsetWidth;
  const nonHeight = non.offsetHeight;
  const minX = padding;
  const maxX = zoneWidth - nonWidth - padding;
  const minY = padding;
  const maxY = zoneHeight - nonHeight - padding;
  non.style.position = "absolute";
  non.style.left = (Math.random()*(maxX-minX)+minX) + "px";
  non.style.top = (Math.random()*(maxY-minY)+minY) + "px";
}

non.addEventListener("mouseenter", bougerNon);
non.addEventListener("touchstart", bougerNon,{passive:false});
</script>

</body>
</html>
