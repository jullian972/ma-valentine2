  body {

  .title-container {

  img {
    max-width: 80%;

    margin-bottom: 30px;
    border-radius: 15px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: black;
    color: white;
    transition: transform 0.2s;

    position: static; /* reste fixe pour Oui */
  }
</style>

<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <span class="small-text">test</span>
</div>

<img src="https://via.placeholder.com/400x200.png?text=Ton+Image+Ici" alt="Image de Valentine">

<div class="button-container">
  <button id="oui">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const nonBtn = document.getElementById('non');

// Position initiale du bouton Non Ã  cÃ´tÃ© du bouton Oui
const ouiBtn = document.getElementById('oui');
const rect = ouiBtn.getBoundingClientRect();
nonBtn.style.left = (rect.right + 30) + 'px';
nonBtn.style.top = rect.top + 'px';

// Fonction pour bouger le bouton Non horizontalement
function bouger() {
  const maxX = window.innerWidth - nonBtn.offsetWidth;
  const x = Math.random() * maxX;
  nonBtn.style.left = x + 'px';
}

// Bouge sur PC et tablette
nonBtn.addEventListener('mouseenter', bouger);
nonBtn.addEventListener('touchstart', bouger);

// Pour l'instant, rien ne se passe quand on clique sur Oui
</script>
