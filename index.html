<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Veux-tu Ãªtre ma Valentine ? ðŸ’–</title>

  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #FF5AAC; /* fond rose */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      width: 780px;
      height: 520px;          /* hauteur fixe */
      padding: 30px;           /* padding horizontal uniquement */
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: 10px;
      margin-top: 10px;
    }

    h1 {
      color: #FF5AAC; /* titre rose */
      margin: 0;
    }

    img { 
      display: block;
      margin: 20px auto; 
      max-width: 80%; 
      height: auto; 
      border-radius: 15px; 
    }

    .zone {
      position: relative;
      width: 100%;
      margin: 40px auto 0;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      user-select: none;
    }

    #oui {
      background: green;
      color: white;
    }

    #non {
      background: red;
      color: white;
    }

    #avertissement {
      position: absolute;
      color: red;
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
    }

    /* Animation de la flÃ¨che en boucle */
    @keyframes flÃ¨cheLoop {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    #avertissement span {
      display: inline-block;
      animation: flÃ¨cheLoop 1s ease-in-out infinite;
      margin-right: 5px;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="title-container">
      <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
    </div>

    <img src="homme.jpg" alt="Photo Valentine">

    <div class="zone">
      <button id="oui">Oui</button>
      <button id="non">Non</button>
      <span id="avertissement"><span>â¬…</span> PitiÃ©, n'appuie pas lÃ  !</span>
    </div>
  </div>

  <script>
    const non = document.getElementById("non");
    const oui = document.getElementById("oui");
    const zone = document.querySelector(".zone");
    const padding = 5;
    const avertissement = document.getElementById("avertissement");

    // Position initiale des boutons
    function positionInitiale() {
      const zoneWidth = zone.offsetWidth;
      const zoneHeight = zone.offsetHeight;

      const btnWidth = 100;
      const btnHeight = 50;

      // On descend les boutons de 100px par rapport au centre
      const centerX = zoneWidth / 2;
      const centerY = zoneHeight / 2 + 100; // +100 pour descendre

      const space = 30; // espace entre les boutons
      oui.style.left = (centerX - btnWidth - space) + "px";
      oui.style.top = (centerY - btnHeight / 2) + "px";

      non.style.left = (centerX + space) + "px";
      non.style.top = (centerY - btnHeight / 2) + "px";

      // Texte avertissement alignÃ© Ã  droite du Non
      avertissement.style.left = (non.offsetLeft + non.offsetWidth + 10) + "px";
      avertissement.style.top = non.offsetTop + (non.offsetHeight / 2) - (avertissement.offsetHeight / 2) + "px";
    }

    positionInitiale();
    window.addEventListener("resize", positionInitiale);

    // Bouger le bouton Non alÃ©atoirement
    function bougerNon() {
      const zoneWidth = zone.offsetWidth;
      const zoneHeight = zone.offsetHeight;

      const nonWidth = non.offsetWidth;
      const nonHeight = non.offsetHeight;

      const maxX = zoneWidth - nonWidth - padding;
      const maxY = zoneHeight - nonHeight - padding;

      non.style.left = Math.random() * maxX + "px";
      non.style.top = Math.random() * maxY + "px";

      if (avertissement.style.display !== "none") {
        avertissement.style.left = (non.offsetLeft + non.offsetWidth + 10) + "px";
        avertissement.style.top = non.offsetTop + (non.offsetHeight / 2) - (avertissement.offsetHeight / 2) + "px";
      }
    }

    // Faire disparaÃ®tre le texte au premier survol/clic
    function cacherAvertissement() {
      avertissement.style.display = "none";
      non.removeEventListener("mouseenter", cacherAvertissement);
      non.removeEventListener("touchstart", cacherAvertissement);
    }

    // Event listeners
    non.addEventListener("mouseenter", bougerNon);
    non.addEventListener("touchstart", bougerNon, { passive: false });

    non.addEventListener("mouseenter", cacherAvertissement);
    non.addEventListener("touchstart", cacherAvertissement, { passive: false });

    oui.addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>

</body>
</html>
