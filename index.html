<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
  body { 
    margin:0; 
    font-family:Arial,sans-serif; 
    text-align:center; 
    background:#FF5AAC; /* fond rose */
  }
  .title-container { 
    display:flex; 
    justify-content:center; 
    align-items:baseline; 
    gap:10px; 
    margin-top:40px; 
  }
  h1 { color:#ffffff; margin:0; }

  /* Image plus petite et centrÃ©e */
  img { 
    display:block;
    margin:20px auto;          /* centre l'image */
    max-width:80%;
    height:auto;
    border-radius:15px; 
  }

  /* Zone des boutons : rapprochÃ©e de la photo */
  .zone { 
    position:relative; 
    width:756px; 
    height:529px; 
    margin:12px auto 0;        /* <<< rÃ©duit lâ€™espace (avant: 40px) */
  }

  button {
    padding:15px 40px;
    font-size:18px;
    border-radius:10px;
    border:none;
    cursor:pointer;

  }

  #oui { background: green; color: white; }
  #non { background: red; color: white; }

<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <!-- Texte "test 7" supprimÃ© -->
</div>

<!-- Ton image (on garde exactement le nom avec espaces et l'extension .png) -->
<img src="homme noir plz.png" alt="Photo Valentine">

<div class="zone">
  <button id="oui" onclick="location.href='page2.html'">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const non = document.getElementById("non");
const zone = document.querySelector(".zone");
const padding = 5;

function positionInitiale() {
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;

  const oui = document.getElementById("oui");
  const ouiWidth = 100;
  const btnHeight = 50;

  const centerX = zoneWidth / 2;
  const centerY = zoneHeight / 2;

  // Place "Oui" Ã  gauche et "Non" Ã  droite, centrÃ©s verticalement
  oui.style.left = (centerX - ouiWidth - 10) + "px";
  oui.style.top  = (centerY - btnHeight / 2) + "px";

  non.style.left = (centerX + 10) + "px";
  non.style.top  = (centerY - btnHeight / 2) + "px";
}

positionInitiale();
window.addEventListener("resize", positionInitiale);

function bougerNon(){
  const zoneWidth = zone.offsetWidth;
  const zoneHeight = zone.offsetHeight;
  const nonWidth = non.offsetWidth;
  const nonHeight = non.offsetHeight;

  const minX = padding;
  const maxX = zoneWidth - nonWidth - padding;
  const minY = padding;
  const maxY = zoneHeight - nonHeight - padding;

  non.style.left = (Math.random() * (maxX - minX) + minX) + "px";
  non.style.top  = (Math.random() * (maxY - minY) + minY) + "px";
}

non.addEventListener("mouseenter", bougerNon);
non.addEventListener("touchstart", bougerNon, { passive: false });
</script>

</body>
