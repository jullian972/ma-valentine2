<style>
  body {
    font-family: 'Arial', sans-serif;
    background: white;
    text-align: center;
    margin: 0;
    padding: 20px;
    height: 100vh;
    position: relative;
    overflow: hidden; /* empÃªche le dÃ©filement horizontal */
  }

  .title-container {
    display: flex;
    justify-content: center;
    align-items: baseline;
    gap: 10px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5em;
    color: #ff3366;
    margin: 0;
  }

  .small-text {
    font-size: 0.8em;
    color: gray;
  }

  img {
    max-width: 80%;
    height: auto;
    margin-bottom: 30px;
    border-radius: 15px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
    position: relative;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: black;
    color: white;
    transition: transform 0.2s;
    position: absolute; /* pour que le bouton Non puisse bouger librement */
  }

  button#oui {
    position: relative; /* reste fixe pour Oui */
  }
</style>
</head>
<body>

<div class="title-container">
  <h1>Veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>
  <span class="small-text">test 2</span>
</div>

<img src="https://via.placeholder.com/400x200.png?text=Ton+Image+Ici" alt="Image de Valentine">

<div class="button-container">
  <button id="oui">Oui</button>
  <button id="non">Non</button>
</div>

<script>
const nonBtn = document.getElementById('non');
const ouiBtn = document.getElementById('oui');

// Position initiale du bouton Oui
const ouiRect = ouiBtn.getBoundingClientRect();
nonBtn.style.left = (ouiRect.right + 30) + 'px';
nonBtn.style.top = ouiRect.top + 'px';

// Fonction pour bouger le bouton Non sans recouvrir Oui
function bouger() {
  const maxX = window.innerWidth - nonBtn.offsetWidth;
  const maxY = window.innerHeight - nonBtn.offsetHeight;
  
  let x, y;
  const ouiRect = ouiBtn.getBoundingClientRect();
  
  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (
    x < ouiRect.right && x + nonBtn.offsetWidth > ouiRect.left &&
    y < ouiRect.bottom && y + nonBtn.offsetHeight > ouiRect.top
  );

  nonBtn.style.left = x + 'px';
  nonBtn.style.top = y + 'px';
}

// Bouge sur PC et tablette
nonBtn.addEventListener('mouseenter', bouger);
nonBtn.addEventListener('touchstart', bouger);

// Le bouton Oui ne fait rien pour l'instant
</script>

</body>
