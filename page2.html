<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisis üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --rose: #FF5AAC;
      --white: #ffffff;
      --green: #1e9e47;
      --red: #e53935;
      --radius: 18px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--rose);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 16px;
    }

    /* Rectangle blanc avec animation */
    .card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 32px 28px;
      height: 480px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      opacity: 0;
      transform: scale(0.95);
      animation: appear 0.4s ease-out forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      margin: 0;
      color: var(--rose);
      font-size: 1.8rem;
    }

    p {
      margin: 12px 0 12px;
      color: #555;
      font-size: 1rem;
    }

    /* Image */
    .photo {
      max-width: 90%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Boutons principaux */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      margin-bottom: 10px;
      margin-top: -10px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.netflix {
      background: var(--green);
      color: var(--white);
    }

    .btn.outdoor {
      background: var(--red);
      color: var(--white);
    }

    .btn.netflix:hover,
    .btn.outdoor:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* Responsive pour petit √©cran */
    @media (max-width: 400px) {
      .card {
        height: auto; /* hauteur automatique pour s‚Äôadapter au contenu */
        padding: 24px 16px;
      }

      .buttons {
        flex-direction: column; /* boutons empil√©s */
        gap: 16px;
      }

      .btn {
        font-size: 0.95rem; /* l√©g√®rement plus petit */
      }

      .photo {
        max-height: 180px; /* r√©duit un peu pour mobile */
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div>
      <h1>Alors dis-moi üíñ</h1>
      <p>Tu pr√©f√®res quoi pour notre moment ?</p>
      <img src="hm.jpg" alt="Photo" class="photo">
    </div>

    <div class="buttons">
      <button class="btn netflix">
        üçø Netflix & Chill
      </button>
      <button class="btn outdoor">
        üé≥ Activit√© ext√©rieure
      </button>
    </div>
  </div>

</body>
</html>
